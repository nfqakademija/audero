services:
    token.provider:
        class:  Audero\ShowphotoBundle\Services\Uploader\Token
        arguments: ["%imgur_client_id%", "%imgur_client_secret%", "%imgur_refresh_token%"]
    photo.uploader:
        class:  Audero\ShowphotoBundle\Services\Uploader\Uploader
        arguments: ["@token.provider"]
    upload.manager:
        class:  Audero\ShowphotoBundle\Services\Uploader\Manager
        arguments: ["@photo.uploader"]
